<body>
<div class ="box">
    <div class="carousel-arrow-left"><span>Left</span></div>
    <div class="carousel-hider">
        <ul class ="carousel-list" >
            <li class ="carousel-element"><img src ="img/aligator.jpg"><p>Title 1</p></li>
            <li class ="carousel-element"><img src ="img/bear.jpg"><p>Title 2</p></li>
            <li class ="carousel-element"><img src ="img/jelly-fish.jpg"><p>Title 3</p></li>

<!--Second part of the home task-->

<script type="text/tmpl" id = "test">
    <div class = "personal-info">
                <h1><%= name %></h1>
                <img src = "<%= photo %>" alt="Personal Photo">
                <p><%= occupation %></p>

            <div class="motivation">
            <p><%= reason%></p>
            <ul>
                    <% for (var i = 0; i < reason_list.length; i++) { %>
                    <li><%= reason_list[i] %></li>
                    <% }; %>
            </ul>
        </div>
        <div class="contacts">
            <p><%= tel %><span class ="phone"><%= number %></span></p>
            <p><%= vk%><span><a href="<%= vk_link%>"><%= vk_link_title %></a></span></p>
        </div>
        <div class="feedback">
            <p><%= feedback %><span><%= feedback_text %></span></p>
        </div>
    </div>
    </script>

</body>
</html>
